[package]
name = "rustyclaw"
version = "0.1.0"
edition = "2021"
authors = ["Erica Stith"]
description = "A super-lightweight super-capable agentic tool with improved security"
license = "MIT"

[dependencies]
# TUI dependencies
ratatui = "0.26"
crossterm = { version = "0.27", features = ["event-stream"] }

# Configuration and serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Secrets management (encrypted on-disk vault)
securestore = "0.100.0"

# TOTP 2FA support
totp-rs = { version = "5.7", features = ["gen_secret", "otpauth"] }

# QR code generation for TOTP enrollment
qrcode = { version = "0.14", default-features = false }

# SSH key generation (Ed25519)
ssh-key = { version = "0.6", features = ["ed25519", "getrandom", "std"] }

# File system and path handling
dirs = "5.0"

# Async runtime (for messenger support)
tokio = { version = "1.35", features = ["full"] }
tokio-util = "0.7"
async-trait = "0.1"
clap = { version = "4.5", features = ["derive", "env"] }
futures-util = "0.3"
tokio-tungstenite = "0.21"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
url = "2.5"
tui-input = "0.8"
strum = { version = "0.26", features = ["derive"] }
sysinfo = "0.33"
which = "7"

# Terminal styling
colored = "2.1"
indicatif = "0.17"
unicode-width = "0.2"

[target.'cfg(unix)'.dependencies]
libc = "0.2"
