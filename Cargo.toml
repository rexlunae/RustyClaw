[package]
name = "rustyclaw"
version = "0.1.0"
edition = "2024"
authors = ["Erica Stith"]
description = "A super-lightweight super-capable agentic tool with improved security"
license = "MIT"

[dependencies]
# TUI dependencies
ratatui = "0.30"
crossterm = { version = "0.29", features = ["event-stream"] }

# Configuration and serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.9"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Secrets management (encrypted on-disk vault)
securestore = "0.100.0"

# TOTP 2FA support
totp-rs = { version = "5.7", features = ["gen_secret", "otpauth"] }

# QR code generation for TOTP enrollment
qrcode = { version = "0.14", default-features = false }

# SSH key generation (Ed25519)
ssh-key = { version = "0.6", features = ["ed25519", "getrandom", "std"] }

# File system and path handling
dirs = "6.0"

# Async runtime (for messenger support)
tokio = { version = "1.35", features = ["full"] }
tokio-util = "0.7"
async-trait = "0.1"
clap = { version = "4.5", features = ["derive", "env"] }
futures-util = "0.3"
tokio-tungstenite = "0.25"
reqwest = { version = "0.12", features = ["json", "rustls-tls", "stream", "blocking"], default-features = false }
url = "2.5"
tui-input = "0.15"
strum = { version = "0.26", features = ["derive"] }
sysinfo = "0.33"
syntect = { version = "5", default-features = false, features = ["default-syntaxes", "default-themes", "regex-fancy"] }
which = "7"
glob = "0.3"
walkdir = "2"

# HTML parsing and text extraction
scraper = "0.22"
html2md = "0.2"

# Terminal styling
colored = "2.1"
indicatif = "0.18"
unicode-width = "0.2"
rpassword = "7"
