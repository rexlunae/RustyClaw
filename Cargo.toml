[package]
name = "rustyclaw"
version = "0.1.0"
edition = "2021"
authors = ["Erica Stith"]
description = "A super-lightweight super-capable agentic tool with improved security"
license = "MIT"

[dependencies]
# TUI dependencies
ratatui = "0.26"
crossterm = "0.27"

# Configuration and serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Secrets management
keyring = "2.3"

# File system and path handling
dirs = "5.0"

# Async runtime (for messenger support)
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
