<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- RustyClaw Logo: Angular claw with Rust gear aesthetic -->
  
  <defs>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B7410E"/>
      <stop offset="100%" style="stop-color:#8B3103"/>
    </linearGradient>
  </defs>
  
  <!-- Gear ring -->
  <circle cx="64" cy="72" r="24" fill="none" stroke="#4A4A4A" stroke-width="5"/>
  
  <!-- Gear teeth (8 teeth) -->
  <g fill="#4A4A4A">
    <rect x="60" y="42" width="8" height="10" rx="1"/>
    <rect x="60" y="92" width="8" height="10" rx="1"/>
    <rect x="34" y="68" width="10" height="8" rx="1"/>
    <rect x="84" y="68" width="10" height="8" rx="1"/>
    <rect x="40" y="50" width="8" height="8" rx="1" transform="rotate(-45 44 54)"/>
    <rect x="80" y="50" width="8" height="8" rx="1" transform="rotate(45 84 54)"/>
    <rect x="40" y="86" width="8" height="8" rx="1" transform="rotate(45 44 90)"/>
    <rect x="80" y="86" width="8" height="8" rx="1" transform="rotate(-45 84 90)"/>
  </g>
  
  <!-- Center hole -->
  <circle cx="64" cy="72" r="10" fill="#2A2A2A"/>
  
  <!-- LEFT CLAW PINCER - sharp, angular -->
  <path d="M54 62
           L38 38
           L30 18
           L36 16
           L48 34
           L58 54
           Z" 
        fill="url(#rustGrad)" 
        stroke="#5C2600" 
        stroke-width="2"
        stroke-linejoin="round"/>
  
  <!-- Left claw inner edge (creates pincer gap) -->
  <path d="M50 58
           L42 42
           L38 26
           L44 28
           L50 44
           L54 56
           Z" 
        fill="#2A2A2A"/>
  
  <!-- RIGHT CLAW PINCER - sharp, angular -->
  <path d="M74 62
           L90 38
           L98 18
           L92 16
           L80 34
           L70 54
           Z" 
        fill="url(#rustGrad)" 
        stroke="#5C2600" 
        stroke-width="2"
        stroke-linejoin="round"/>
  
  <!-- Right claw inner edge (creates pincer gap) -->
  <path d="M78 58
           L86 42
           L90 26
           L84 28
           L78 44
           L74 56
           Z" 
        fill="#2A2A2A"/>
</svg>
